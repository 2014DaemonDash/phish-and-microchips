<html>
    <body>
    
        <p id="div1">There aren't any tweets yet</p>
        
        <script src="jquery-2.1.1.min.js"></script>
        <script>
        
            $(document).ready(function() {
                $.ajax({url:"127.0.0.1:8000/tweetpipeline/?old_time="+$.now+"&max_latitude=45&max_longitude=-80&min_latitude=55&min_longitude=-70",success:function(result){
                    $("#div1").html(result);
                }});
            });
            
        </script>
        
    </body>
</html>
